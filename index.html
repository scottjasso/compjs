<!DOCTYPE html>
<html lang="en" data-ng-app="complxApp" data-ng-strict-di>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complx in the browser">
    <meta name="author" content="Scott Johnson">
    <title>compJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="compjs.css">
</head>
<body>
  <div data-ng-controller="complxController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--.nav-collapse -->
      </div>
    </nav>
    
    <div class="viewport">
      <div>
        <table class="table table-hover table-condensed table-striped">
          <tbody vs-repeat>
            <tr class="row" data-sf-virtual-repeat="i in memRange">
              <td class="col-xs-1">{{i|hex}}</td>
              <td class="col-xs-1">HI</td>
              <td class="col-xs-1">HI</td>
              <td class="col-xs-3">HI</td>
              <td class="col-xs-3">HI</td>
              <td class="col-xs-3">HI</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <footer class="footer">
      <p>
        <div class="container">
          <div class="row">
            <div class="form-group col-xs-3" data-ng-repeat="i in [0,1,2,3]">
              <div class="input-group">
                <div class="input-group-addon">{{registers[i]}}</div>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-3" data-ng-repeat="i in [4,5,6,7]">
              <div class="input-group">
                <div class="input-group-addon">{{registers[i]}}</div>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-3" data-ng-repeat="i in [8,9]">
              <div class="input-group">
                <div class="input-group-addon">{{registers[i]}}</div>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>
        </div>
      </p>
    </footer>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="angular-virtual-scroll.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script async type="text/javascript" src="comp.js"></script>
</body>
</html>
